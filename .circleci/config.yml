version: 2.1
orbs:
  python: circleci/python@2.0.3
  codecov: codecov/codecov@3.2.3
jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Install additional tools
          command: python -m pip install pytest==6.2.2 pytest-cov==2.12.1
      - run:
          name: Run tests
          command: python -m pytest --cov=./ --cov-config=.coveragerc --durations=5
      - codecov/upload
